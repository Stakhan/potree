	<script>
	
		var onPointCloudLoaded = function(event){
			// do stuff here that should be executed once a point cloud has been loaded.
			// event.pointcloud returns the point cloud object
			console.log("a point cloud has been loaded");
			
			// set up things when the first point cloud has been loaded
			if(viewer.pointclouds.length === 1){
				viewer.flipYZ();
				viewer.setNavigationMode("Orbit");
				//viewer.useEarthControls();
				viewer.zoomTo(event.pointcloud, 1);
			
				//viewer.camera.position.set(814, 100, 155);
				//viewer.camera.lookAt(new THREE.Vector3(768, 59, 110))
				//viewer.orbitControls.target = new THREE.Vector3(768, 59, 110);
			}
		};
	
		viewer = new Potree.Viewer(document.getElementById("renderArea"), {
			"onPointCloudLoaded": onPointCloudLoaded
		});
		
		viewer.setEDLEnabled(false);
		viewer.setPointSize(3);
		viewer.setMaterial("RGB");
		viewer.setFOV(60);
		viewer.setPointSizing("Fixed");
		viewer.setQuality("Squares");
		viewer.setPointBudget(1*1000*1000);
		//viewer.setShowNavbar(true);
		//viewer.setShowToolbar(true);
		viewer.setDescription("New User Interface Prototype<br>Feedback to mschuetz@potree.org");
		
		viewer.addPointCloud("http://localhost/temp/ca13/1/cloud.js", function(pointcloud){
			console.log("point cloud 1 loaded");
		});
		viewer.addPointCloud("http://localhost/temp/ca13/2/cloud.js", function(pointcloud){
			console.log("point cloud 2 loaded");
		});
		
		//viewer.addPointCloud("http://5.9.65.151/mschuetz/potree/resources/pointclouds/archpro/heidentor/cloud.js");

		//viewer.addPointCloud("http://localhost/temp/georepublic/layer_1/cloud.js");
		//viewer.addPointCloud("http://localhost/temp/georepublic/layer_2/cloud.js");
		
		
		function loadGUI(){
			$('body').append($('<div>').load("../src/viewer/sidebar.html"));
			$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', '../src/viewer/viewer.css') );		
			$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', "../libs/bootstrap/css/bootstrap.min.css"));
			$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', "../libs/jasny-bootstrap/css/jasny-bootstrap.css"));
			$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', "../libs/jasny-bootstrap/css/navmenu-reveal.css" ));
			$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', "../libs/jquery-ui-1.11.4/jquery-ui.css"	));
			
			//var elProfile = $('<div style="position: absolute; width: 100%; height: 30%; bottom: 0; display: none" >');
			var elProfile = $('<div>').load("../src/viewer/profile.html", function(){
				$('#renderArea').append(elProfile.children());
				viewer._2dprofile = new Potree.Viewer.Profile(viewer, document.getElementById("profile_draw_container"));
			});
		}
		loadGUI();
