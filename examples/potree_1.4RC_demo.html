	<script>
	
		var onPointCloudLoaded = function(event){
			// do stuff here that should be executed whenever a point cloud has been loaded.
			// event.pointcloud returns the point cloud object
			console.log("a point cloud has been loaded");
		}; 
	
		viewer = new Potree.Viewer(document.getElementById("potree_render_area"), {
			"onPointCloudLoaded": onPointCloudLoaded
		});
		
		viewer.setEDLEnabled(false);
		viewer.setPointSize(3);
		viewer.setMaterial("RGB");
		viewer.setFOV(60);
		viewer.setPointSizing("Fixed");
		viewer.setQuality("Squares");
		viewer.setPointBudget(2*1000*1000);
		//viewer.setOpacity(0.03);
		viewer.setDescription("Potree 1.4RC. Use this for testing purposes only! Check <a href='https://twitter.com/m_schuetz' target='_blank'>here</a> for new updates.<br>"
			+ "Report issues on the <a href='https://github.com/potree/potree' target='_blank'>github repository</a> or <a href='mailto:mschuetz@potree.org' target='_blank'>mschuetz@potree.org</a><br>"
			+ "San Simeon, CA Central Coast point cloud taken from <a href='http://opentopo.sdsc.edu/lidarDataset?opentopoID=OTLAS.032013.26910.2' target='_blank'>Open Topography</a> (17.7b points) "
			
		);
		//viewer.setMinNodeSize(5);

		//viewer.addPointCloud("../resources/pointclouds/vol_total/cloud.js");
		viewer.addPointCloud("http://5.9.65.151/mschuetz/potree/resources/pointclouds/opentopography/CA13_1.4/cloud.js", function(){
			var campos = viewer.toLocal(new THREE.Vector3(693006.8122483197, 3915782.204995968, 425.11218082315514));
			var camtarget = viewer.toLocal(new THREE.Vector3(693670.3358966872, 3916063.4171309504, 147.47781346102335));
			
			viewer.addAnnotation(viewer.toLocal(new THREE.Vector3(693670.3358966872, 3916063.4171309504, 230)), {
				"cameraTarget": viewer.toLocal(new THREE.Vector3(693670.3358966872, 3916063.4171309504, 147.47781346102335)),
				"cameraPosition": viewer.toLocal(new THREE.Vector3(693006.8122483197, 3915782.204995968, 425.11218082315514)),
				"title": "Morro Rock",
				"description": "Morro Rock is a 581-foot (177 m) volcanic plug <br> located just offshore from Morro Bay, California,<br> at the entrance to Morro Bay Harbor.<br> (<a href='https://en.wikipedia.org/wiki/Morro_Rock' target='_blank'>Wikipedia</a>)"
			});
			
			viewer.addAnnotation(viewer.toLocal(new THREE.Vector3(665753.918178844, 3950561.9976737187, 530)), {
				"cameraTarget": viewer.toLocal(new THREE.Vector3(665753.918178844, 3950561.9976737187, 491.3209449004851)),

			});
			
			
			
			
			
		});
