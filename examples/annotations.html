  <body>
    
	

    <div class="canvas" style="position: absolute; width: 100%;">

			<button type="button" class=" navbar-toggle" style="border-color: white" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">

			</button>
		</div>
		<div id="renderArea" style="position: absolute; top: 0px; right: 0; left: 0; bottom: 0; overflow: hidden;">

			<div id="overlays" style="position: absolute; left: 10px; top: 45px;">
			</div>
		
			<!-- HEADING -->
			<div id="pv_description" class="info" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); text-align: center">
			</div>
		</div>
    </div>

	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	<script src="../libs/plasio/js/laslaz.js"></script>
	<script src="../libs/plasio/vendor/bluebird.js"></script>
	<script src="../build/js/laslaz.js"></script>
	
	
	<script>
	
		viewer = new Potree.Viewer(document.getElementById("renderArea"));
		
		viewer.setEDLEnabled(false);
		viewer.setPointSize(3);
		viewer.setMaterial("RGB");
		viewer.setFOV(60);
		viewer.setPointSizing("Fixed");
		viewer.setQuality("Squares");
		viewer.setPointBudget(1*1000*1000);
		viewer.setDescription("");

		viewer.addPointCloud("../resources/pointclouds/lion_takanawa/cloud.js", function(pointcloud){
			viewer.flipYZ();
			viewer.zoomTo(pointcloud, 1);
		
			viewer.addAnnotation(new THREE.Vector3(-0.14, 4.9, 0.25), {
				"cameraTarget": new THREE.Vector3(0, 2, 0),
				"cameraPosition": new THREE.Vector3(7.34, 3.24, 6.35),
				"title": "Lion",
				"description": "A chinese guardian lion (<a href='https://en.wikipedia.org/wiki/Chinese_guardian_lions' target='_blank'>Wikipedia</a>)"
			});
			
			viewer.addAnnotation(new THREE.Vector3(-0.09, 4.13, 1.5), {
				"cameraTarget": new THREE.Vector3(-0.09, 3.9, 1),
				"cameraPosition": new THREE.Vector3(0.74, 4.23, 3)
			});
			
			viewer.addAnnotation(new THREE.Vector3(0.46, 2.2, 1.07), {
				"cameraTarget": new THREE.Vector3(0.46, 2.2, 1.07),
				"cameraPosition": new THREE.Vector3(1.63, 3.27, 2.32),
				"description": "Female guardian lions have a cub under their left paw." + 
					"<br><br><center><a href='https://commons.wikimedia.org/wiki/File:Beijing_Forbidden_City_Imperial_Guardian_Lions.jpg' target='blank'>" + 
					"<img src='https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Beijing_Forbidden_City_Imperial_Guardian_Lions.jpg/450px-Beijing_Forbidden_City_Imperial_Guardian_Lions.jpg' width='200px'/>" +
					"</a></center>"
			});
		});
		
		
		function loadGUI(){
			$('body').append($('<div>').load("../src/viewer/sidebar.html"));
			$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', '../src/viewer/viewer.css') );		
			$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', "../libs/bootstrap/css/bootstrap.min.css"));
			$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', "../libs/jasny-bootstrap/css/jasny-bootstrap.css"));
			$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', "../libs/jasny-bootstrap/css/navmenu-reveal.css" ));
			$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', "../libs/jquery-ui-1.11.4/jquery-ui.css"	));
			
			var elProfile = $('<div>').load("../src/viewer/profile.html", function(){
				$('#renderArea').append(elProfile.children());
				viewer._2dprofile = new Potree.Viewer.Profile(viewer, document.getElementById("profile_draw_container"));
			});
		}
		loadGUI();
	
		
	</script>
  </body>
